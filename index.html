<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Toast Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>POS System</h1>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Product Catalog -->
            <div class="col-md-7">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Products</h2>
                    <div id="search-container" style="flex-grow: 0.4;">
                        <input type="text" id="search-input" class="form-control" placeholder="Search products by name or description...">
                    </div>
                </div>
                <div id="category-filters" class="mb-3">
                    <!-- Category filter buttons will be inserted here by app.js -->
                </div>
                <div id="product-grid" class="row">
                    <!-- Product cards will be inserted here by app.js -->
                </div>
            </div>

            <!-- Cart Panel -->
            <div class="col-md-5">
                <div class="sticky-top">
                    <h2>Cart</h2>
                    <div id="cart-items" class="list-group mb-3">
                        <!-- Cart items will be inserted here by app.js -->
                        <p class="text-muted text-center m-3" id="cart-empty-message">Your cart is empty.</p>
                    </div>

                    <!-- Totals Area -->
                    <div id="totals-area">
                        <h4>Totals</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subtotal
                                <span id="subtotal">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Tax (10%)
                                <span id="tax">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
                                Total
                                <span id="total">$0.00</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-3">
                        <button id="checkout-button" class="btn btn-success btn-block">Checkout</button>
                        <button id="clear-cart-button" class="btn btn-outline-danger btn-block mt-2">Clear Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS (optional, for components like modals if used) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>

    <!-- Toast Container -->
    <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; z-index: 1055; min-width: 250px;">
        <div id="toast-container" style="position: absolute; top: 0; right: 0;">
            <!-- Toasts will be appended here -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" id="modalProductImage" class="img-fluid mb-3" alt="Product Image" style="max-height: 400px; object-fit: contain; width: 100%;">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalProductName"></h4>
                            <p><strong >Category:</strong> <span id="modalProductCategory"></span></p>
                            <p><strong>Price:</strong> <span id="modalProductPrice" class="font-weight-bold"></span></p>
                            <p><strong>Availability:</strong> <span id="modalProductStock"></span></p>
                            <p id="modalProductDescription"></p>
                            <!-- Optional: Add to cart from modal -->
                            <div class="form-group d-flex align-items-center mt-3" id="modal-add-to-cart-controls" style="display:none;">
                                <label for="modalProductQuantity" class="mr-2">Qty:</label>
                                <input type="number" id="modalProductQuantity" class="form-control form-control-sm mr-2" value="1" min="1" style="width: 70px;">
                                <button id="modalAddToCartButton" class="btn btn-primary btn-sm">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
